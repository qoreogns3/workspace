<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>조건문</h2>
  




  <script>
    //if문은 자바랑 완전 똑같음.
    let a = 2;
    if(a > 5){
      console.log('5보다 큽니다.');
    }
    else{
      console.log('5보다 작습니다.');
    }
    
    console.log(a > 5 ? '작다' : '크다');

    

  </script>
</body>
</html>
