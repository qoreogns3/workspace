<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="1" align="center">
    <thead>
      <tr>
        <td colspan="2" align="center" bgcolor="lightskyblue">
          <i><font color="red"> (*필수입력)</font></i>회원 기본 정보</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td align="center"><font color="red">*</font>아이디: </td>
        <td><input type="text" placeholder="4~12자의 영문 대소문자,숫자만입력" size="26"> <input type="button" value="아이디 검사"></td>
      </tr>
      <tr>
        <td align="center"><font color="red">*</font>비밀번호: </td>
        <td><input type="password"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
      </tr>
      <tr>
        <td align="center"><font color="red">*</font>비밀번호확인: </td>
        <td><input type="password"> <input type="button" value="비밀번호 확인"></td>
      </tr>
      <tr>
        <td align="center"><font color="red">*</font>메일주소: </td>
        <td><input type="text" size="26"> <input type="button" value="메일 확인"> 예) id@domain.com</td>
      </tr>
      <tr>
        <td align="center"><font color="red">*</font>이름 </td>
        <td><input type="text" size="26"></td>
      </tr>
      <tr>
        <td colspan="2" align="center" bgcolor="lightskyblue">개인 신상 정보</td>
      </tr>
      <tr>
        <td align="center"><font color="red">*</font>주민등록번호 : </td>
        <td><input type="text" size="15"> - <input type="text" size="15"> <input type="button" value="확인"> 예) 123456-1234567</td>
      </tr>
      <tr>
        <td align="center">생일 : </td>
        <td>
          &nbsp;
          <input type="text" size="10">년 
          <input type="text" size="5">월 
          <input type="text" size="5">일 
        </td>
      </tr>
      <tr>
        <td align="center">주소: </td>
        <td>
          <input type="text" size="10"> <input type="button" value="우편번호 찾기">
          <br>
          <input type="text"> <input type="text">
        </td>
      </tr>
      <tr>
        <td align="center">관심분야:</td>
        <td>
          <input type="checkbox">컴퓨터
          <input type="checkbox">인터넷
          <input type="checkbox">여행
          <input type="checkbox">영화감상
          <input type="checkbox">음악감상
        </td>
      </tr>
      <tr>
        <td align="center">자기소개:</td>
        <td><textarea cols="80" rows="10"></textarea></td>
      </tr>
    </tbody>
  </table>
  <br>
  <p align="center"><input type="button" value="회원 가입"> <input type="button" value="다시 입력"></p>
</body>

</html>
