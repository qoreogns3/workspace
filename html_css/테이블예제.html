<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 700px;
      margin: auto;
    }

    .btn-div{
      text-align: center; /* left center right */
      margin-top: 20px;
    }

    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%;
    }

    tr{
      border: 1px solid black;
    }
    
    td{
      border: 1px solid black;
    }

    .title-td{
      text-align: center;
      background-color: skyblue;
    }

    .red{
      color: red;
    }

    .left{
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 테이블 영역 -->
    <div class="table-div">
      <table>
        <tbody>
          <tr>
            <td colspan="2" class="title-td">
              <span><span class="red">(*필수입력)</span>회원 기본 정보</span>
            </td>
          </tr>
          <tr>
            <td class="left">
              <span>
                <span class="red">*</span>아이디:
              </span>
            </td>
            <td>
              <input type="text" placeholder="4~12글자">
              <button type="button">아이디 검사</button>
            </td>
          </tr>
          <tr>
            <td class="left">
              <span>
                <span class="red">*</span>비밀번호:
              </span>
            </td>
            <td>
              <input type="text">
              <span>4~12글자</span>
            </td>
          </tr>
          <tr>
            <td class="left">
              <span class="red">*</span>비밀번호확인:
            </td>
            <td>
              <input type="password">
              <input type="button" value="비밀번호 확인">
            </td>
          </tr>
          <tr>
            <td class="left">
              <span class="red">*</span>메일주소:
            </td>
            <td>
              <input type="text">
              <input type="button" value="메일확인">
              <span>예)id@domain.com</span>
            </td>
          </tr>
          <tr>
            <td class="left">
              <span class="red">*</span >이름:
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="title-td">
              개인 신상 정보
            </td>
          </tr>
          <tr>
            <td class="left">
              <span class="red">*</span>주민등록번호:
            </td>
            <td>
              <input type="text">
              <span>-</span>
              <input type="text">
              <input type="button" value="확인">
              예) 1231456-1234567
            </td>
          </tr>
          <tr>
            <td class="left">
              생일:
            </td>
            <td>
              <input type="text">년
              <input type="text">월
              <input type="text">일
            </td>
          </tr>
          <tr>
            <td class="left">
              주소:
            </td>
            <td>
              <div>
                <input type="text">
                <input type="button" value="우편번호 찾기">
              </div>
              <div>
                <input type="text">
                <input type="text">
              </div>
            </td>
          </tr>
          <tr>
            <td class="left">
              관심분야:
            </td>
            <td>
              <input type="checkbox">컴퓨터
              <input type="checkbox">인터넷
              <input type="checkbox">여행
              <input type="checkbox">영화감상
              <input type="checkbox">음악감상
            </td>
          </tr>
          <tr>
            <td class="left">
              자기소개:
            </td>
            <td>
              <textarea cols="80" rows="10"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 버튼 영역 -->
    <div class="btn-div">
      <input type="button" value="회원 가입">
      <input type="button" value="다시 입력">
    </div>
  </div>
</body>
</html>
