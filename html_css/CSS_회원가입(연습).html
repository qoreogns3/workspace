<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="CSS_회원가입(연습).css">
</head>
<body>
  <div class="container">
    <h3 style="font-size: 20px;">회원가입</h3>
    <p style="margin: 15px 0px 50px 0px;"><b>회원이 되어 다양한 혜택을 경험해 보세요!</b></p>
    <div class="content">
      <p>아이디<span>*</span></p>
     <div>
        <input type="text" placeholder="아이디 입력(6~20자)" style="width: 240px;">
        <input type="button" value="중복확인" style="background-color: #00b6ef; color: white; border: none; width: 120px; border-radius: 5px;">
     </div>
      <p>비밀번호<span>*</span></p>
      <input type="password" placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 8~20자)">
      <p>비밀번호 확인<span>*</span></p>
      <input type="password" placeholder="비밀번호 재입력">
      <p>이름<span>*</span></p>
      <input type="text" placeholder="이름을 입력해주세요">
      <p>주소<span>*</span></p>
      <input type="text" placeholder="주소를 입력해주세요">
      <input type="text" placeholder="상세주소">
      <p>전화번호<span>*</span></p>
      <input type="text" placeholder="휴대폰 번호 입력 ('-'제외 11자리 입력)">
      <p>이메일 주소<span>*</span></p>
      <div>
        <input type="text" placeholder="이메일 주소" style="width: 110px;">
        <p>@</p>
        <input type="text" style="background-color: #f5f5f5; width: 150px;">
        <select>
        <option>선택</option>
        <option>naver</option>
        <option>google</option>
        <option>yahoo</option>
      </select>
      </div>
      <p>생년월일</p>
     <div class="date">
        <select>
          <option>년도</option>
        </select>
        <select>
          <option>월</option>
        </select>
        <select>
          <option>일</option>
        </select>
     </div>
    </div>
    <div class="btn">
      <input type="button" value="가입완료" style="background-color: #00b6ef;">
      <input type="button" value="가입취소" style="background-color: #efc900;">
    </div>
  </div>
</body>
</html>
