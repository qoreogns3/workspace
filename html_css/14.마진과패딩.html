<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div-1{
      border: 1px solid black;
      margin: 50px; /*상하좌우*/
      padding: 50px; /*상하좌우*/
    }

    .div-2{
      border: 1px solid black;
      margin: 30px 70px; /*상하 좌우*/
      padding: 30px 70px; /*상하 좌우*/
    }

    .div-3{
      border: 1px solid black;
      margin: 10px 20px 30px 40px; /* 12시부터 시게방향 */
      padding: 10px 20px 30px 40px; /* 12시부터 시게방향 */
    }

    .div-4{
      border: 1px solid black;
      margin-top: 30px;
      margin-bottom: 50px;
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <h2>마진(margin, 바깥여백)과 패딩(padding, 안쪽여백)</h2>

  <div class="div-1">DIV-1</div>
  <div class="div-2">DIV-2</div>
  <div class="div-3">DIV-3</div>
  <div class="div-4">DIV-4</div>
</body>
</html>
