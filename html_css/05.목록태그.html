<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>순서가 있는 목록</h3>

  <!-- ol 태그 안에는 li태그만 사용 가능! -->
  <ol>
    <!-- <p>메뉴0</p> <--오류!! -->
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li><p>메뉴4</p></li>
  </ol>

  <!-- ul태그 안에는 li태그만 사용 가능! -->
  <h3>순서가 없는 목록</h3>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>

  <!-- 실습 -->
   <h1>오늘 뭐 먹지?</h1>
   <ol>
    <li>
      한식
      <ul>
        <li>불고기</li>
        <li>된장찌개</li>
        <li>비밤밥</li>
      </ul>
    </li>
    <li>
      중식
      <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
      </ul>
    </li>
    <li>일식</li>
   </ol>
</body>
</html>
