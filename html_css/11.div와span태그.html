<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: 1px solid black;
      width: 50%;
    }

    span{
      border: 1px solid green;
      width: 300px;
    }
    
    input{
      width: 50px;
    }
  </style>
</head>
<body>
  <!--HTML로 뼈대를 구성할 때 가장 먼저 해야하는 것은 layout 구성이다 -->
  <!-- layout 구성을 위해 주로 div 혹은 span 태그를 사용한다 -->

  <div>DIV1</div>
  <span>SPAN1</span>
  <span>SPAN2</span>
  <input type="text">
</body>
</html>
